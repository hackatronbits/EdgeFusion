<!DOCTYPE html>
<html>
<head>
    <title>Secure PII</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrapper {
            flex: 1;
            padding-top: 100px; /* Push content down below navbar */
        }

        footer {
            background-color: #1e1e2f;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">EdgeFusion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="downloads.html">Downloads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Regulations</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light btn-sm mr-2" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-success btn-sm" href="signup.html">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container content-wrapper">
        <h2 class="mb-4">Redacted PDFs Available for Download</h2>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <a class="btn btn-sm btn-primary" href="{{ url_for('static', filename='uploads/' + file) }}" download>
                    Download
                </a>
            </li>
            {% else %}
            <li class="list-group-item">No redacted PDFs found.</li>
            {% endfor %}
        </ul>
        <a href="index.html" class="btn btn-link mt-3">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> EdgeFusion. All rights reserved.</p>
    </footer>

    <!-- Auto Year -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>
</html>
